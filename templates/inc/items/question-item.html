{% load static %}
<div class="question">
  <div class="row">
    <div class="col-3">
      <div class="question-avatar">
        <img src="{{ question.profile.avatar.url }}" alt="avatar" />
      </div>
      <div class="rating-question row mt-2 ms-2">

        <div class="like-question col-3" data-id="{{question.id}}">
          <button class="like-btn" title="Like">
            <i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i>
          </button>
        </div>
        
        <div class="dislike-question col-3" data-id="{{question.id}}">
          <button class="dislike-btn" title="Dislike">
            <i class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i>
          </button>
        </div>
        
        <span class="rating-num ms-4" id="question-{{question.id}}">{{question.rating}}</span>

      </div>
    </div>
    <div class="col-9">
      <h2><a href="{%url 'question' question.id%}">{{ question.title|truncatewords:3  }}</a></h2>
      <div class="question-text">{{ question.text|truncatechars:256 }}</div>
      <div class="row">
        <div class="col-4">Answeres ({{ question.answer.count }})</div>
        <div class="col-2">Tags</div>
        <div class="col-6">
          {% for tag in question.tags.all %}
            <a href="{% url 'tag' tag %}">{{ tag.title }}</a><span> | </span>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
