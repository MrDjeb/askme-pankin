{% load static %}
<div class="question">
  <div class="row">
    <div class="col-3">
      <div class="question-avatar">
        <img src="{% static 'img/avatar1.jpeg' %}" alt="avatar" />
      </div>
      {% include 'inc/items/rate-item.html' %}
    </div>
    <div class="col-9">
      <h2><a href="{%url 'question' question.id%}">{{ question.title|truncatewords:3  }}</a></h2>
      <div class="question-text">{{ question.text|truncatechars:256 }}</div>
      <div class="row">
        <div class="col-4">Answeres ({{ question.answer__count }})</div>
        <div class="col-2">Tags</div>
        <div class="col-6">
          {% for tag in question.tags.all %}
            <a href="{% url 'tag' tag %}">{{ tag.title }}</a><span> | </span>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
