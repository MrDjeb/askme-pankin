{% load static %}
<div class="row answer">
  <div class="col-2">
    <div class="question-avatar">
      <img src="{% static 'img/avatar1.jpeg' %}" alt="avatar" />
    </div>	
    <div class="row mt-2 ms-2">
      <div class="col-3">
        <a href="#" title="Like" class="col-2 like-btn" data-count="0">
          <span>&#9650;</span>
        </a>
      </div>
      <div class="col-3">
        <a href="#" title="Dislike" class="col-2 dislike-btn" data-count="0">
          <span>&#9660;</span>
        </a>
      </div>
    </div>
  </div>
  <div class="col-10 ps-5">
    <p> {{ answer.text }}  </p>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked></input>
      <label class="form-check-label" for="flexCheckChecked">
        Correct
      </label>
    </div>
  </div>
</div>
