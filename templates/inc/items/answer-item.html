{% load static %}
<div class="row answer">
  <div class="col-2">
    <div class="question-avatar">
      <img src="{% static 'img/avatar1.jpeg' %}" alt="avatar" />
    </div>
    <div class="rating-answer row mt-2 ms-2">	
      
      <div class="like-answer col-3" data-id="{{answer.id}}">
        <button class="like-btn" title="Like">
          <i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i>
        </button>
      </div>
      
      <div class="dislike-answer col-3" data-id="{{answer.id}}">
        <button class="dislike-btn" title="Dislike">
          <i class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i>
        </button>
      </div>
      
      <span class="rating-num ms-3" id="answer-{{answer.id}}">{{answer.rating}}</span>

    </div>
  </div>
  <div class="col-10 ps-5">
    <p> {{ answer.text }}  </p>
    <div class="form-check">
      <input class="answer-is-right form-check-input" type="checkbox" data-id="{{ answer.id }}"
        {% if answer.is_right %} checked {% endif %}
        {% if profile_data.user.id != answer.question.profile.id %} disabled {% endif %}>
      <label class="form-check-label" for="flexCheckChecked">
        Correct
      </label>
    </div>
  </div>
</div>
