{% extends 'inc/base.html' %}

{% block content_right %}
  <div class="col-xl-9 mb-5">
    <h1 class="text-white my-4">Registration</h1>
    <div class="card" style="border-radius: 15px;">

      <div class="card-body">
        <div class="row align-items-center pt-4 pb-3">
          <div class="col-md-3 ps-5">
            <h6 class="mb-0">Login</h6>
          </div>
          <div class="col-md-9 pe-5">
            <input type="text" class="form-control form-control-lg" />
          </div>
        </div>

        <hr class="mx-n3">
        <div class="row align-items-center py-3">
          <div class="col-md-3 ps-5">
            <h6 class="mb-0">Email address</h6>
          </div>
          <div class="col-md-9 pe-5">
            <input type="email" class="form-control form-control-lg" placeholder="example@example.com" />
          </div>
        </div>

        <hr class="mx-n3">
        <div class="row align-items-center pt-4 pb-3">
          <div class="col-md-3 ps-5">
            <h6 class="mb-0">NickName</h6>
          </div>
          <div class="col-md-9 pe-5">
            <input type="text" class="form-control form-control-lg" />
          </div>
        </div>

        <hr class="mx-n3">
        <div class="row align-items-center pt-4 pb-3">
          <div class="col-md-3 ps-5">
            <h6 class="mb-0">Password</h6>
          </div>
          <div class="col-md-9 pe-5">
            <input type="password" class="form-control form-control-lg" />
          </div>
        </div>

        <hr class="mx-n3">
        <div class="row align-items-center pt-4 pb-3">
          <div class="col-md-3 ps-5">
            <h6 class="mb-0">Repeat password</h6>
          </div>
          <div class="col-md-9 pe-5">
            <input type="password" class="form-control form-control-lg" />
          </div>
        </div>

        <hr class="mx-n3">
        <div class="row align-items-center py-3">
          <div class="col-md-3 ps-5">
            <h6 class="mb-0">Upload avatar</h6>
          </div>
          <div class="col-md-9 pe-5">
            <input class="form-control form-control-lg" id="formFileLg" type="file" />
            <div class="small text-muted mt-2">Upload your avatar. Max file size 50 MB</div>
          </div>
        </div>


        <hr class="mx-n3">
        <div class="px-5 py-4">
          <button type="submit" class="btn btn-primary btn-lg">SignUp!</button>
        </div>

      </div>
    </div>

  </div>
{% endblock %}
